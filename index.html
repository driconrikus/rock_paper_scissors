<!DOCTYPE html>
<html>
<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="assets/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <title>JS Rock, Paper, Scissors!</title>
</head>
<body>
    <div class="container">
    <h1>JS Rock, Paper, Scissors!</h1>
    <p><em>Score 5 points to win!</em></p>
    <br>
      <div class="playsection">
    <button class="play" value="rock"><img src="assets/rock.png" height="22" width="22"><br>Rock</button>
    <button class="play" value="paper"><img src="assets/paper.png" height="22" width="22">Paper</button>
    <button class="play" value="scissors"><img src="assets/scissors.png" height="22" width="22">Scissors</button>
    <br>
        <div id="result">
        <p></p>
        </div>
    <br>
    <br>
       </div>
    <div class="reset"> 
            <button class="resetBtn" onclick="window.location.href = 'index.html'"><img src="assets/reset.png" height="22" width="22"><br>Restart!</button>
            <br>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
 
</body>
</html>
